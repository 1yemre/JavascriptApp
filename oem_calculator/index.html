<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <title>Oem Calculator</title>
  </head>
  <body>
      <navbar class="navbar navbar-dark bg-danger ">
         <div class="container">
              <a href="#" class="navbar-brand"></a>
                  Oem Calculator
          </div>
      </navbar>
    <div class="container mt-3">
             <div class="card">
                <div class="card-body">
                        <form>
                          <div class="form-row">
                               <div class="form-group col-md-6">
                                    <input class="form-control" type="text" id="name" placeholder="Name">
                               </div>
                               <div class="form-group col-md-6">
                                <input class="form-control" type="text" id="price" placeholder="Price">
                               </div>
                          </div>
                          <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add</button>
                          <button type="submit" class="btn btn-warning"><i class="fas fa-edit"></i> Save Changes</button>
                          <button type="submit" class="btn btn-danger"><i class="fas fa-times"></i> Delete</button>
                          <button type="submit" class="btn btn-secondary"><i class="fas fa-arrow-circle-left"></i> Left</button>


                          
                        </form>
                </div>
             </div>
      
            <div class="card mt-3">
                <table class="table">
                            <tbody id="item-list">

                                    <tr>
                                          <td>1</td>
                                          <td>Monitor</td>
                                          <td>100$</td>
                                          <td class="text-right">
                                            <button type="submit" class="btn btn-warning"><i class="fas fa-edit"></i></button>

                                          </td>
                                    </tr>



                            </tbody>
                </table>
            </div>
            <div class="card mt-3">
                    <div class="card-footer text-right">
                              <p>Total(₺)<strong> 9650₺</strong></p>
                              <p>Total($)<strong> 300$</strong></p>
                    </div> 
            </div>
         
    </div>













    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
